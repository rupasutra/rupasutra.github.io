<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rupasutra</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
    <link rel="manifest" href="assets/site.webmanifest" />
  </head>

  <body>
    <div class="animation"></div>
    <div class="container">
      <h1 class="text-animation">rupasutra</h1>
    </div>

    <footer>
      <small>Computer Vision & Computer Graphics Tech.</small>
      <br /><small>
        <a href="https://www.rupasutra.com">www.rupasutra.com</a></small
      >
      <br /><small class="copyright-text"> &copy; 2023</small>
    </footer>

    <script src="https://threejs.org/build/three.js"></script>
    <script src="./assets/copyright.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      const container = document.getElementsByClassName("animation")[0];
      container.appendChild(renderer.domElement);
      scene.fog = new THREE.FogExp2(0x200000, 0.2); // Parameters: color, density

      const geometry = new THREE.TorusKnotGeometry();
      const material = new THREE.MeshBasicMaterial({
        color: 0xf0f0f5,
        wireframe: true,
      });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      camera.position.z = 5;
      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;

        if (camera.position.z > 5) {
          camera.position.z = Math.max(5, camera.position.z - 0.01);
        } else if (camera.position.z < 5) {
          camera.position.z = Math.min(5, camera.position.z + 0.01);
        }
        renderer.render(scene, camera);
      }

      animate();

      document.addEventListener("wheel", (event) => {
        if (event.deltaY < 0) {
          camera.position.set(0, 0, Math.max(3, camera.position.z - 0.09));
        } else if (event.deltaY > 0) {
          camera.position.set(0, 0, Math.max(1, camera.position.z + 0.09));
        }
      });
    </script>
  </body>
</html>
